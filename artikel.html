<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/style.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


</head>

<body class="bg-gray-100 min-h-screen flex flex-col" x-data="tampilkanBerita()" x-init="load()">
    <header
        class="flex items-center justify-between md:px-[8vw] px-[3vw] bg-gray-50  h-14 text-black shadow-sm fixed top-0 left-0 w-full z-50">
        <div class="logo">
            <a class="flex items-center gap-1" href="">
                <img class="h-7 -mt-1" src="https://img.icons8.com/pastel-glyph/64/40C057/marker--v1.png"
                    alt="marker--v1" />
                <span class="text-sm font-bold">Desa Cibiru</span>
            </a>
        </div>
        <nav>
            <ul
                class="flex font-medium items-center gap-2 [&>li>a]:px-3 [&>li>a]:py-1 [&>li>a:hover]:outline-emerald-500 [&>li>a]:rounded-lg">
                <li><a href="index.html" class="outline-2 outline-emerald-400 bg-emerald-100">Profil</a></li>
                <li><a href="berita.html" class="hover:outline-2">Berita</a></li>
                <li><a href="layanan.html" class="hover:outline-2">Layanan</a></li>
                <li><a href="login.html" class="hover:outline-2">Login</a></li>
                <li><a href="artikel.html" class="hover:outline-2">Artikel</a></li>
                <li><a href="admin.html" class="hover:outline-2">Admin Panel</a>
            </ul>
        </nav>
    </header>

    <main class="pt-20 px-[8vw] flex-1">
        <article class="max-w-3xl mx-auto bg-white p-6 shadow rounded-lg">
            <div class="flex justify-center">
                <img :src="berita.gambar" alt="Thumbnail" class="rounded mb-3" style="width: 40vw;">
            </div>


            <p class="text-sm text-green-600 mb-1 pl-20" x-text="berita.tanggal">ðŸ“… 13 Mei 2025</p>
            <h2 class="text-2xl font-bold mb-4 pl-10 pt-5" x-text="berita.judul">...</h2>
            <div class="space-y-4 text-gray-800 leading-relaxed px-10">
                <article class="text-justify" id="editor" x-html="formatIsi(berita.isi)">
                </article>
            </div>
        </article>
    </main>

    <footer class="bg-[#139B82] text-white mt-10 py-6 text-center">
        Â© 2025 Desa Cibiru
    </footer>
    <script>
        function tampilkanBerita() {
            return {
                berita: {
                    judul: '',
                    tanggal: '',
                    isi: '',
                    gambar: ''
                },

                load() {
                    const data = localStorage.getItem("beritaTerakhir");
                    if (data) {
                        this.berita = JSON.parse(data);
                    }
                },

                formatIsi(isi) {
                    return isi.replace(/\n/g, "<br>");
                }
            }
        }
    </script>

</body>
