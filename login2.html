<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />

    <title>Login Page</title>
    <link href="/src/style.css" rel="stylesheet">
</head>
<header
    class="flex items-center justify-between md:px-[8vw] px-[3vw] bg-gray-50  h-14 text-black shadow-sm fixed top-0 left-0 w-full z-50">
    <div class="logo">
      <a class="flex items-center gap-1" href="">
        <img class="h-7 -mt-1" src="https://img.icons8.com/pastel-glyph/64/40C057/marker--v1.png" alt="marker--v1" />
        <span class="text-lg font-bold">Desa Cibiru</span>
      </a>
    </div>
    
  </header>
<body class="bg-gray-100 flex h-full">
    <div class="flex flex-row h-screen w-screen">
        <div class="w-3/5 h-full">
            <div class="bg-amber-600 h-full w-full">
                <img class=" w-full h-full" src="src/main.jpg" alt="" />
            </div>
        </div>
        <div class="w-2/5 h-full pt-22 pl-17 pr-35 bg-white">
            <h2 class="text-2xl font-bold text-[#139B82] mb-6 text-center">Get Started Now</h2>
            <form class="space-y-5">
                <label class="block text-gray-700 pl-3 text-xl">Log in</label>
                <div>
                    <input type="text" class="w-full h-[52px] p-3 pl-5 hover:border rounded-lg bg-[#F0EDFFCC] font-medium text-sm"
                        placeholder="Username" />
                </div>
                <div>
                    <input type="password"
                        class="w-full h-[52px] p-3 pl-5 hover:border rounded-lg bg-[#F0EDFFCC]  font-medium text-sm"
                        placeholder="Password" />
                </div>
                <button type="submit" class="w-full h-[50px] bg-[#139B82] text-white p-2 rounded-lg">Login Now</button>
            </form>

        <div class="mt-1">
            <a class="flex items-center gap-1" href="">

                    alt="marker--v1" />
