<!DOCTYPE html>
<html lang="id" x-data="authApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    
    <template x-if="mode === 'login'">
      <div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form @submit.prevent="login" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Email</label>
            <input type="email" x-model="loginEmail" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <input type="password" x-model="loginPassword" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
            Login
          </button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-600">
          Belum punya akun?
          <button @click="mode = 'register'" class="text-blue-600 hover:underline">Daftar</button>
        </p>
      </div>
    </template>

    <template x-if="mode === 'register'">
      <div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registrasi</h2>
        <form @submit.prevent="register" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Email</label>
            <input type="email" x-model="registerEmail" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <input type="password" x-model="registerPassword" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
            Daftar
          </button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-600">
          Sudah punya akun?
          <button @click="mode = 'login'" class="text-blue-600 hover:underline">Login</button>
        </p>
      </div>
    </template>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('authApp', () => ({
        mode: 'login',

        loginEmail: '',
        loginPassword: '',

        registerEmail: '',
        registerPassword: '',

        login() {
          const storedEmail = localStorage.getItem('email');
          const storedPassword = localStorage.getItem('password');

          if (this.loginEmail === storedEmail && this.loginPassword === storedPassword) {
            alert('Login berhasil!');
            window.location.href = 'index.html';
          } else {
            alert('Email atau password salah.');
          }
        },

        register() {
          if (!this.registerEmail || !this.registerPassword) {
            alert('Isi semua field.');
            return;
          }
          localStorage.setItem('email', this.registerEmail);
          localStorage.setItem('password', this.registerPassword);
          alert('Registrasi berhasil! Silakan login.');
          this.mode = 'login';
        }
      }));
    });
  </script>

</body>
</html>
